<!DOCTYPE html>

<html lang = "en">

<head>

	<!-- Required meta tags -->
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Bootstrap Coding </title>

	<!-- Bootstrap CSS -->
	<link rel =	"stylesheet" href="css/bootstrap.css">

</head>



<body>
	<!-- Normal colour Buttons  -->
	<p>Normal colour Buttons</p>
	<div class="row">
		
		<div class="col-12">
			<button class="btn 		btn-primary">btn- primary</button>
			<button class="btn 		btn-secondary">btn- secondary</button>
			<button class="btn 		btn-success">btn- success</button>
			<button class="btn 		btn-danger">btn- danger</button>
			<button class="btn 		btn-warning">btn- warning</button>
			<button class="btn 		btn-info">btn- info</button>
			<button class="btn 		btn-dark">btn- dark</button>
			<button class="btn 		btn-link">btn- link</button>
		</div>

	</div>
	
	<br><br>

	<!-- 1) Button with Link (Using Anchor Tag)  -->
	<!-- 2) Using buttons as Input tags when using forms  -->	
	<p>1) Button with Link (Using Anchor Tag)</p>
	<p>2) Using buttons as Input tags when using forms</p>
	<div class="row">
		
		<div class="col-12">
			<a href="www.google.com"	class="btn btn-dark"	role="button">Google Link</a>

			<input type="button" name="" value="Submit"			class="btn btn-primary">
		</div>
	</div>

	<br><br>

	<!-- Buttons with outline   -->
	<p>Buttons with outline</p>
	<div class="row">
		
		<div class="col-12">
			<button class="btn 		btn-outline-primary">btn- primary</button>
			<button class="btn 		btn-outline-secondary">btn- secondary</button>
			<button class="btn 		btn-outline-success">btn- success</button>
			<button class="btn 		btn-outline-danger">btn- danger</button>
			<button class="btn 		btn-outline-warning">btn- warning</button>
			<button class="btn 		btn-outline-info">btn- info</button>
			<button class="btn 		btn-outline-dark">btn- dark</button>
			<button class="btn 		btn-outline-link">btn- link</button>
		</div>

	</div>

	<br><br>

	<!-- Change button size    -->
	<p>Change button size</p>
	<div class="row">
		
		<div class="col-12">
			<button class="btn 		btn-lg 		btn-primary">btn- primary</button>	
			<button class="btn 		btn-sm 		btn-primary">btn- primary</button>		
		</div>

	</div>

	<br><br>

	<!-- Make button active and deactive     -->
	<p>Make button active and deactive</p>
	<div class="row">
		
		<div class="col-12">
			<button class="btn 		btn-lg 	btn-primary 	active">		btn- primary</button>	
			<button class="btn 		btn-sm 	btn-primary" 	disabled="">	btn- primary</button>		
		</div>

	</div>

	<br><br>

	<!-- Button Group     -->
	<p>Button Group</p>
	<div class="row">
		
		<div class="col-12">
			<div class="btn-group" role="group">
				<button class="btn 		btn-primary">btn- primary</button>
				<button class="btn 		btn-secondary">btn- secondary</button>
				<button class="btn 		btn-success">btn- success</button>
				<button class="btn 		btn-danger">btn- danger</button>
				<button class="btn 		btn-warning">btn- warning</button>
				<button class="btn 		btn-info">btn- info</button>
				<button class="btn 		btn-dark">btn- dark</button>				
			</div>					
		</div>

	</div>

	<br><br>

	<!-- Button Group Vertical     -->
	<p>Button Group Vertical</p>
	<div class="row">
		
		<div class="col-12">
			<div class="btn-group-vertical" role="group">
				<button class="btn 		btn-primary">btn- primary</button>
				<button class="btn 		btn-secondary">btn- secondary</button>
				<button class="btn 		btn-success">btn- success</button>
				<button class="btn 		btn-danger">btn- danger</button>
				<button class="btn 		btn-warning">btn- warning</button>
				<button class="btn 		btn-info">btn- info</button>
				<button class="btn 		btn-dark">btn- dark</button>				
			</div>					
		</div>

	</div>

	<br><br>

	<!-- Button Group Resize     -->
	<p>Button Group Resize</p>
	<div class="row">
		
		<div class="col-12">
			<div class="btn-group-lg" role="group">
				<button class="btn 		btn-primary">btn- primary</button>
				<button class="btn 		btn-secondary">btn- secondary</button>
				<button class="btn 		btn-success">btn- success</button>							
			</div>

			<br><br>

			<div class="btn-group-sm" role="group">
				<button class="btn 		btn-primary">btn- primary</button>
				<button class="btn 		btn-secondary">btn- secondary</button>
				<button class="btn 		btn-success">btn- success</button>							
			</div>						
		</div>

	</div>

</body>


</html>
